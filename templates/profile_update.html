

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Profile Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f2f2f2;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body style="background-image: url('https://www.dream-dictionary.com/wp-content/uploads/2023/02/security-guard.jpg'); background-size: cover;">
    <div class="container">
        <h1>Admin Profile Update</h1>
        <form action="" method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{request.user.username}}"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{request.user.email}}"><br>
            <input type="submit" value="Update Profile">
        </form>
    </div>
    {% for i in messages %}
    <script>
        alert('{{i}}');
    </script>
    {% endfor %}
</body>
</html>
